name: CI
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [
          'jruby-9.2.15',
          'jruby-9.2.16',
          'jruby-9.2.17',
          'jruby-9.2.18',
          'jruby-9.2.19',
          'jruby-9.2.20',
          'jruby-9.2.21',
          'jruby-9.3.0',
          'jruby-9.3.1',
          'jruby-9.3.2',
          'jruby-9.3.3',
          'jruby-9.3.4',
          '2.5',
          '2.6',
          '2.7',
          '3.0',
          '3.1'
        ]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
